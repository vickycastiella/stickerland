<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickerland</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header con Menú de Navegación -->
    <header class="fixed-top">
        <div class="container-fluid header-container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo-nombre">
                    <img src="img/LOGO.png" alt="Logo Stickerland" class="logo">
                    <h1 class="nombre">STICKERLAND</h1>
                </div>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                            <li class="nav-item"><a class="nav-link" href="views/nosotros.html">Nosotros</a></li>
                            <li class="nav-item"><a class="nav-link" href="views/productos.html">Productos</a></li>
                            <li class="nav-item"><a class="nav-link" href="views/contacto.html">Contacto</a></li>
                            <li class="nav-item"><a class="nav-link" href="views/preguntasFrecuentes.html">Preguntas Frecuentes</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    
    <!-- Sección Hero -->
    <main>
        <section class="hero text-center py-5">
            <h2>Bienvenidos a Stickerland</h2>
            <p>¡Descubre nuestros stickers personalizados y da vida a tu mundo!</p>
            <div class="imagenes">
                <img src="img/giftstickers.gif" alt="Stickers animados" class="img-fluid w-50">
                <img src="img/imageninicio.png" alt="Ejemplo de stickers" class="img-fluid w-50">
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="bg-dark text-center py-4">
        <div class="container">
            <div class="d-flex justify-content-between">
                <div class="redes-sociales">
                    <a href="https://www.facebook.com/share/1682gN9QrX/?mibextid=wwXIfr" target="_blank">
                        <img src="img/logofacebook.png" alt="Facebook" class="img-fluid">
                    </a>
                    <a href="https://www.instagram.com/stickerland.arg/" target="_blank">
                        <img src="img/logoinstagram.png" alt="Instagram" class="img-fluid">
                    </a>
                </div>
                <div class="metodos-pago">
                    <img src="img/metodosdepago.png" alt="Métodos de Pago" class="img-fluid">
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
